general {
    disable_loading_bar = true
    hide_cursor = true
}

background {
    path = ~/Pictures/Wallpapers/blue.png
    blur_passes = 3
    blur_size = 6
}

label {
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    font_size = 96
    font_family = JetBrainsMono Nerd Font
    color = rgba(0, 180, 255, 1.0)
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 2
    shadow_color = rgba(0, 180, 255, 0.4)
}

label {
    text = "locked"
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    color = rgba(0, 180, 255, 0.8)
    position = 0, -20
    halign = center
    valign = center
}

input-field {
    size = 300, 55
    position = 0, -120
    halign = center
    valign = center

    outer_color = rgba(0, 180, 255, 0.8)
    inner_color = rgba(10, 20, 40, 1.0)
    font_color = rgba(200, 230, 255, 1.0)

    fade_on_empty = true
    rounding = 12
    outline_thickness = 2
    placeholder_text = <i>Password</i>
}
